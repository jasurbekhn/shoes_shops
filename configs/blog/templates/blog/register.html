{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container d-flex justify-content-center p-4">
    <div class="col-4">
        <header>
            <h3 class="text-center text-light">
                {{ title }}
            </h3>
        </header>

        <div class="card-body text-light">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" type="submit">Kirish</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Akkaunt bormi?
                        <a style="color: #E2725B" class="navbar-brand" href="{% url 'login' %}">
                            Kirish
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
